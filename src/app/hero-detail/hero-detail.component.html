<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>

  <md-input-container>
    <input md-input disabled [(ngModel)]="hero.id" placeholder="Id">
  </md-input-container>
  <md-input-container>
    <input md-input [(ngModel)]="hero.name" placeholder="Name">
  </md-input-container>

</div>

<div>
  <button md-raised-button (click)="goBack()">Back</button>
  <button md-raised-button color="accent" (click)="save()">Save</button>
</div>
